<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-button @click="open" type="primary">打开消息提示</el-button>
    <el-button @click="open1" type="primary">打开消息提示</el-button>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            open: function ()
            {
                this.$confirm("是否删除文件？", "提示", {}).then(() =>
                {
                    this.$message("确定")
                }).catch(() =>
                {
                    this.$message("取消")
                })
            },
            open1: function ()
            {
                const that = this
                this.$confirm("是否删除文件？", "提示", {}).then(function ()
                {
                    that.$message({
                        message: "确定",
                        type: "success",
                    })
                }).catch(function ()
                {
                    that.$message({
                        message: "取消",
                        type: "error",
                    })
                })
            },
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
