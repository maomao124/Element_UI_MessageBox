<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-button @click="open" type="primary">打开消息提示</el-button>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            open: function ()
            {
                const that = this
                this.$alert("请先<a href='https://www.bilibili.com/'>登录</a>", "提示", {
                    dangerouslyUseHTMLString: true,
                    callback: function ()
                    {
                        that.$message("关闭")
                    }
                })
            },
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
