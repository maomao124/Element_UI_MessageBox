<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-button @click="open" type="primary">打开消息提示</el-button>
    <el-button @click="open1" type="primary">打开消息提示</el-button>
    <el-button @click="open2" type="primary">打开消息提示</el-button>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            open()
            {
                this.$confirm('检测到未保存的内容，是否在离开页面前保存修改？', '确认信息',
                    {
                        center: true,
                        distinguishCancelAndClose: true,
                        confirmButtonText: '保存',
                        cancelButtonText: '放弃修改'
                    })
                    .then(() =>
                    {
                        this.$message(
                            {
                                type: 'info',
                                message: '保存修改'
                            });
                    })
                    .catch(action =>
                    {
                        this.$message(
                            {
                                type: 'info',
                                message: action === 'cancel'
                                    ? '放弃保存并离开页面'
                                    : '停留在当前页面'
                            })
                    });
            },
            open1: function ()
            {
                const that = this
                this.$alert("请先<a href='https://www.bilibili.com/'>登录</a>", "提示", {
                    center: true,
                    dangerouslyUseHTMLString: true,
                    callback: function ()
                    {
                        that.$message("关闭")
                    }
                })
            },
            open2: function ()
            {
                this.$confirm("是否删除文件？", "提示", {
                    center: true,
                }).then(() =>
                {
                    this.$message("确定")
                }).catch(() =>
                {
                    this.$message("取消")
                })
            },
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
